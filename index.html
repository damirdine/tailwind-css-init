<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center font-medium min-h-screen">
    <main class="flex flex-col justify-center items-center gap-6">
        <h1 class="text-4xl font-bold">Buy this great tool</h1>
        <p class="font-medium">Trust by hundreds of companies</p>
        <div class="flex justify-center gap-12">
            <a class="text-slate-400" href="#">Google</a>
            <a class="text-slate-400" href="#">Apple</a>
            <a class="text-slate-400" href="#">Meta</a>
        </div>
        <button class="bg-green-600 text-white font-semibold px-5 py-4 hover:bg-white hover:text-green-600 hover:border-2 hover:border-green-600">FIND OUT MORE</button>
    </main>
</body>
</html>
